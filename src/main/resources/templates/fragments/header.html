<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header class="bg-white" th:fragment="header">
      <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Recipes</span>
            <img class="h-8 w-auto" src="https://logowik.com/content/uploads/images/chef-restaurant5078.logowik.com.webp" alt="">
          </a>
        </div>
        <div class="flex lg:hidden">
          <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="#" class="text-sm/6 font-semibold text-gray-900">Recetas populares</a>
          <a href="#" class="text-sm/6 font-semibold text-gray-900">Buscar recetas</a>
          <a href="#" class="text-sm/6 font-semibold text-gray-900">Nosotros</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a href="/login" class="text-sm/6 font-semibold text-gray-900" sec:authorize="!isAuthenticated()">Iniciar Sesión<span aria-hidden="true">&nbsp; &rarr;</span></a>
          <a href="/logout" class="text-sm/6 font-semibold text-gray-900 hover:text-rose-600" sec:authorize="isAuthenticated()">Cerrar Sesión</a>
        </div>
      </nav>
      <div class="lg:hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 z-10"></div>
        
      </div>
    </header>
  </body>
</html>
