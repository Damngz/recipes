<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main>
      <div class="bg-white py-8 lg:py-16">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto max-w-2xl lg:mx-0">
            <h2 class="text-pretty text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Recetas</h2>
            <p class="mt-2 text-lg/8 text-gray-600">Las recetas más populares del momento.</p>
          </div>
          <div class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">
            <div th:each="recipe : ${recipes}">
              <article class="flex max-w-xl flex-col items-start justify-between">
                <div class="flex items-center gap-x-4 text-xs">
                  <time datetime="2024-10-31" class="text-gray-500">Oct 31, 2024</time>
                </div>
                <div class="group relative sm:pb-5 lg:pb-0">
                  <a th:href="@{/recetas/{id}(id=${recipe.recipeId})}">
                    <h3 class="mt-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600">
                      <span class="absolute inset-0"></span>
                      <span th:text="${recipe.title}"></span>
                    </h3>
                    <img th:src="${recipe.imageUrl}" alt="recipe image" />
                  </a>
                </div>
                <div class="bg-white lg:py-10 sm:py-8 w-full">
                  <div class="mx-auto max-w-7xl px-2 lg:px-4">
                    <dl class="grid grid-cols-1 gap-x-2 gap-y-16 text-center grid-cols-3">
                      <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                        <dt class="text-base/2 text-gray-600 sm:text-sm">Tiempo</dt>
                        <dd class="order-first text-xl font-semibold tracking-tight text-gray-900 sm:text-xl" th:text="${recipe.time}"></dd>
                      </div>
                      <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                        <dt class="text-base/2 text-gray-600 sm:text-sm">Dificultad</dt>
                        <dd class="order-first text-xl font-semibold tracking-tight text-gray-900 sm:text-xl" th:text="${recipe.difficulty}"></dd>
                      </div>
                      <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                        <dt class="text-base/2 text-gray-600 sm:text-sm">País</dt>
                        <dd class="order-first text-xl font-semibold tracking-tight text-gray-900 sm:text-xl" th:text="${recipe.country}"></dd>
                      </div>
                    </dl>
                  </div>
                </div>
                
                <div class="relative mt-8 flex items-center gap-x-4">
                  <img src="https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-10 w-10 rounded-full bg-gray-50">
                  <div class="text-sm/6">
                    <p class="font-semibold text-gray-900">
                      <a href="#">
                        <span class="absolute inset-0"></span>
                        Michael Foster
                      </a>
                    </p>
                    <p class="text-gray-600">Chef internacional</p>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
