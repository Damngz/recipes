<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="h-full bg-white"> 
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  </head>

  <body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-16 w-auto" src="https://logowik.com/content/uploads/images/chef-restaurant5078.logowik.com.webp" alt="Recipes">
        <h2 class="mt-6 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Inicia sesión con tu cuenta</h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

        <div th:if="${param.logout}">
          You have been logged out. 
        </div>
        
        <form class="space-y-6" th:action="@{/login}" method="post">
          <div>
            <label for="username" class="block text-sm/6 font-medium text-gray-900">Correo electrónico</label>
            <div class="mt-2">
              <input id="username" name="username" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-800 sm:text-sm/6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm/6 font-medium text-gray-900">Contraseña</label>
            </div>
            <div class="mt-2">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-slate-800 sm:text-sm/6">
            </div>
          </div>

          <div class="text-rose-600" th:if="${param.error}"> 
            Credenciales de sesión inválidas.
          </div>

          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-slate-900 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-slate-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-800">Sign in</button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm/6 text-gray-500">
          No estás registrado?
          <a href="#" class="font-semibold text-slate-900 hover:text-slate-700">Registrate aquí</a>
        </p>

        <div class="mt-4 flex justify-center">
          <button class="flex justify-center border rounded-md bg-white px-3 py-1.5 text-sm/6 font-semibold text-slate-900 border-slate-900">
            <a href="/">
              &larr; Volver al inicio
            </a>
          </button>
        </p>
      </div>
    </div>
  </body>
</html>
